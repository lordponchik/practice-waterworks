<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waterworks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="./index.html" class="logo header__logo"
          ><img src="./images/logo.png" alt="Logo" class="logo__img" />waterworks</a
        >
        <ul class="site-nav">
          <li class="site-nav__item"><a href="./index.html" class="site-nav__link">Services</a></li>
          <li class="site-nav__item"><a href="./index.html" class="site-nav__link">About</a></li>
          <li class="site-nav__item"><a href="./index.html" class="site-nav__link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__content">
            <h1 class="hero__title">Protect Our Water Buddies</h1>
            <p class="hero__text">
              You did not inherit the Earth’s water from your ancestors, you owe it to your future
              generations ahead.
            </p>
            <div class="hero__wrapper-btn">
              <button type="button" class="hero__btn">Let’s Begin</button>
              <a href="./index.html" class="hero__link"
                ><img src="./images/watch.png" alt="Link Watch Video" class="hero__img" />Watch
                Video</a
              >
            </div>
          </div>
          <svg class="hero__icon icon-crab" width="163" height="135">
            <use href="./images/sprite.svg#icon-crab"></use>
          </svg>
          <img
            src="./images/fish.png"
            alt="fish"
            width="225"
            height="130"
            class="hero__icon icon-fish"
          />
          <img
            src="./images/whale.png"
            alt="whale"
            width="820"
            height="300"
            class="hero__icon icon-whale"
          />
          <img
            src="./images/jellyfish.png"
            alt="jellyfish"
            width="79"
            height="123"
            class="hero__icon icon-jellyfish"
          />
          <img
            src="./images/octopus.png"
            alt="octopus"
            width="320"
            height="185"
            class="hero__icon icon-octopus"
          />
        </div>
      </section>
    </main>
  </body>
</html>
